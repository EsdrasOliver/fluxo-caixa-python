<!DOCTYPE html>
<html>
    <head>
        <title>Minha aplicacao Flask</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/static/css/style.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4">Fluxo de caixa em Python</h1>
            <hr>

            <div class="row mt-4 dvCaixas">
                <div class="col-md-4">
                    <h4>Valor total</h4>
                    <p>R$ 200,00</p>
                </div>
                <div class="col-md-4">
                    <h4>Receitas</h4>
                    <p>R$ 200,00</p>
                </div>
                <div class="col-md-4">
                    <h4>Despesas</h4>
                    <p>R$ 200,00</p>
                </div>
            </div>

            <div class="row mt-4 dvBusca">
                <div class="col-md-6">
                    <form action="/" method="GET" class="d-flex">
                        <input type="text" name="tipo" placeholder="Digite algo..." class="form-control mr-2" />
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <a href="/adicionar" class="btn btn-success">Adicionar</a>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
